<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <!-- Peony flower icon -->
  <g transform="translate(10, 8)">
    <!-- Outer petals -->
    <ellipse cx="32" cy="24" rx="14" ry="17" fill="#e898a8" opacity="0.45"/>
    <ellipse cx="32" cy="24" rx="14" ry="17" fill="#e898a8" opacity="0.45" transform="rotate(60 32 32)"/>
    <ellipse cx="32" cy="24" rx="14" ry="17" fill="#e898a8" opacity="0.45" transform="rotate(120 32 32)"/>
    <ellipse cx="32" cy="24" rx="14" ry="17" fill="#e898a8" opacity="0.45" transform="rotate(180 32 32)"/>
    <ellipse cx="32" cy="24" rx="14" ry="17" fill="#e898a8" opacity="0.45" transform="rotate(240 32 32)"/>
    <ellipse cx="32" cy="24" rx="14" ry="17" fill="#e898a8" opacity="0.45" transform="rotate(300 32 32)"/>
    <!-- Mid petals -->
    <ellipse cx="32" cy="20" rx="10" ry="14" fill="#d870a0" opacity="0.55" transform="rotate(30 32 32)"/>
    <ellipse cx="32" cy="20" rx="10" ry="14" fill="#d870a0" opacity="0.55" transform="rotate(90 32 32)"/>
    <ellipse cx="32" cy="20" rx="10" ry="14" fill="#d870a0" opacity="0.55" transform="rotate(150 32 32)"/>
    <ellipse cx="32" cy="20" rx="10" ry="14" fill="#d870a0" opacity="0.55" transform="rotate(210 32 32)"/>
    <ellipse cx="32" cy="20" rx="10" ry="14" fill="#d870a0" opacity="0.55" transform="rotate(270 32 32)"/>
    <ellipse cx="32" cy="20" rx="10" ry="14" fill="#d870a0" opacity="0.55" transform="rotate(330 32 32)"/>
    <!-- Core -->
    <circle cx="32" cy="32" r="10" fill="#c85878" opacity="0.7"/>
    <ellipse cx="29" cy="29" rx="4" ry="5" fill="#f0c0cc" opacity="0.5"/>
    <!-- Stem -->
    <line x1="32" y1="56" x2="32" y2="64" stroke="#7a9e7e" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Leaves -->
    <ellipse cx="26" cy="62" rx="10" ry="4.5" fill="#a8c5a0" opacity="0.8" transform="rotate(-25 26 62)"/>
    <ellipse cx="38" cy="60" rx="9" ry="4" fill="#88aa88" opacity="0.75" transform="rotate(20 38 60)"/>
  </g>

  <!-- Brand name "Petalé" -->
  <text x="80" y="46" font-family="'Cormorant Garamond', Georgia, serif" font-size="36" font-style="italic" font-weight="500" fill="#2C2420" letter-spacing="1">Petalé</text>

  <!-- Tagline -->
  <text x="81" y="62" font-family="'DM Sans', Arial, sans-serif" font-size="9" fill="#A8B5A2" letter-spacing="3.5" font-weight="400">DIGITAL BOUQUET</text>
</svg>
